<html>
  <head>
  
  </head>
  <body>
    <h1>Hello</h1>
    <ul>
      <li></li>
      <li></li>
    </ul>
  </body>
  <script>
    function collectElements(element){
      var results = [];
      if(!element)
        element = document.body;
      results.push(element);

      for(var i = 0 ; i < element.children.length; i++){
        results = results.concat(collectElements(element.children[i]));
      
      }

      return results;
    }
    var elements = collectElements();
    elements.forEach(function(element){
      console.log(element.tagName);
    });
  </script>
</html>
